<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeichenprogramm Pro - Sandra Lukic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Moderne Toolbar -->
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>DrawPro</span>
            </div>
            
            <!-- Werkzeuge -->
            <div class="tools-section">
                <h3>Werkzeuge</h3>
                <div class="tools-grid">
                    <button class="tool-btn active" data-tool="brush" data-tooltip="Pinsel">
                        <i class="fas fa-paint-brush"></i>
                    </button>
                    <button class="tool-btn" data-tool="pencil" data-tooltip="Bleistift">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="tool-btn" data-tool="spray" data-tooltip="Sprühdose">
                        <i class="fas fa-spray-can"></i>
                    </button>
                    <button class="tool-btn" data-tool="eraser" data-tooltip="Radiergummi">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <button class="tool-btn" data-tool="fill" data-tooltip="Füllen">
                        <i class="fas fa-fill-drip"></i>
                    </button>
                    <button class="tool-btn" data-tool="eyedropper" data-tooltip="Pipette">
                        <i class="fas fa-eye-dropper"></i>
                    </button>
                </div>
            </div>

            <!-- Formen -->
            <div class="tools-section">
                <h3>Formen</h3>
                <div class="tools-grid">
                    <button class="tool-btn" data-tool="line" data-tooltip="Linie">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="tool-btn" data-tool="rectangle" data-tooltip="Rechteck">
                        <i class="far fa-square"></i>
                    </button>
                    <button class="tool-btn" data-tool="circle" data-tooltip="Kreis">
                        <i class="far fa-circle"></i>
                    </button>
                    <button class="tool-btn" data-tool="triangle" data-tooltip="Dreieck">
                        <i class="fas fa-play" style="transform: rotate(-90deg)"></i>
                    </button>
                    <button class="tool-btn" data-tool="star" data-tooltip="Stern">
                        <i class="far fa-star"></i>
                    </button>
                    <button class="tool-btn" data-tool="text" data-tooltip="Text">
                        <i class="fas fa-font"></i>
                    </button>
                </div>
            </div>

            <!-- Farben -->
            <div class="tools-section">
                <h3>Farben</h3>
                <div class="color-section">
                    <div class="active-colors">
                        <div class="color-display primary" style="background: #2d605c"></div>
                        <div class="color-display secondary" style="background: #ffffff"></div>
                    </div>
                    <input type="color" id="colorPicker" value="#2d605c">
                    <div class="color-palette">
                        <button class="color-btn" style="background: #000000"></button>
                        <button class="color-btn" style="background: #ffffff"></button>
                        <button class="color-btn" style="background: #ff0000"></button>
                        <button class="color-btn" style="background: #00ff00"></button>
                        <button class="color-btn" style="background: #0000ff"></button>
                        <button class="color-btn" style="background: #ffff00"></button>
                        <button class="color-btn" style="background: #ff00ff"></button>
                        <button class="color-btn" style="background: #00ffff"></button>
                        <button class="color-btn" style="background: #ff8800"></button>
                        <button class="color-btn" style="background: #8800ff"></button>
                        <button class="color-btn" style="background: #ff0088"></button>
                        <button class="color-btn" style="background: #88ff00"></button>
                    </div>
                </div>
            </div>

            <!-- Einstellungen -->
            <div class="tools-section">
                <h3>Einstellungen</h3>
                <div class="settings">
                    <div class="setting-item">
                        <label>Größe</label>
                        <input type="range" id="brushSize" min="1" max="100" value="5">
                        <span class="value-display">5px</span>
                    </div>
                    <div class="setting-item">
                        <label>Deckkraft</label>
                        <input type="range" id="opacity" min="0" max="100" value="100">
                        <span class="value-display">100%</span>
                    </div>
                    <div class="setting-item">
                        <label>Härte</label>
                        <input type="range" id="hardness" min="0" max="100" value="100">
                        <span class="value-display">100%</span>
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="fillShape">
                            <span>Form füllen</span>
                        </label>
                        <label>
                            <input type="checkbox" id="smoothing">
                            <span>Glättung</span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Canvas Bereich -->
        <main class="canvas-area">
            <!-- Top Toolbar -->
            <div class="top-toolbar">
                <div class="toolbar-group">
                    <button class="icon-btn" id="newBtn" data-tooltip="Neu">
                        <i class="fas fa-file"></i>
                    </button>
                    <button class="icon-btn" id="openBtn" data-tooltip="Öffnen">
                        <i class="fas fa-folder-open"></i>
                    </button>
                    <button class="icon-btn" id="saveBtn" data-tooltip="Speichern">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="icon-btn" id="undoBtn" data-tooltip="Rückgängig">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="icon-btn" id="redoBtn" data-tooltip="Wiederholen">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="icon-btn" id="zoomOutBtn" data-tooltip="Verkleinern">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span class="zoom-display">100%</span>
                    <button class="icon-btn" id="zoomInBtn" data-tooltip="Vergrößern">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="icon-btn" id="fitBtn" data-tooltip="Anpassen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="icon-btn" id="gridBtn" data-tooltip="Raster anzeigen">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="icon-btn" id="clearCanvasBtn" data-tooltip="Alles löschen">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="icon-btn" id="layersBtn" data-tooltip="Ebenen">
                        <i class="fas fa-layer-group"></i>
                    </button>
                </div>

                <button class="close-btn" onclick="window.close()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
                <canvas id="previewCanvas"></canvas>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span class="coords">X: 0, Y: 0</span>
                <span class="canvas-size">1920 x 1080</span>
                <span class="tool-info">Pinsel</span>
            </div>
        </main>

        <!-- Ebenen Panel (versteckt) -->
        <aside class="layers-panel" id="layersPanel">
            <div class="panel-header">
                <h3>Ebenen</h3>
                <button class="close-panel" onclick="toggleLayers()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="layers-list">
                <div class="layer active">
                    <i class="fas fa-eye"></i>
                    <span>Ebene 1</span>
                    <input type="range" min="0" max="100" value="100">
                </div>
            </div>
            <div class="layer-controls">
                <button><i class="fas fa-plus"></i></button>
                <button><i class="fas fa-trash"></i></button>
                <button><i class="fas fa-copy"></i></button>
            </div>
        </aside>
    </div>

    <!-- Text Input Modal -->
    <div class="text-input-modal" id="textModal">
        <input type="text" id="textInput" placeholder="Text eingeben...">
        <div class="text-options">
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times</option>
                <option value="Courier New">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans</option>
            </select>
            <input type="number" id="fontSize" value="20" min="8" max="200">
            <button id="textConfirm">OK</button>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script src="js/script.js"></script>
</body>
</html>
